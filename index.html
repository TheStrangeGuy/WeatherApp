<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weatherman 2.0</title>
    <link rel="icon" href="Images/logo.png" type="image/png">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source id="video-source" src="Videos/intro.mp4" type="video/mp4">
    </video>
    <div class="logo">
        <img src="images/logo.png" alt="Logo">    
    </div>
    <div class="weather-container">
        <div class="weather-background">
        <div class="weather-box">
            <h2 id="temperature"></h2>
            <p id="condition"></p>
            <p id="location"></p>
            <p id="icon"><img id="weather-icon" alt="Weather Icon"></p>
        </div>
        <br>
        <input type="text" placeholder="Enter a location" id="search-bar">
        <br>
        <button id="search-btn">Search</button>
    </div>
</div>

<img src="images/world.png" alt="world" class="world">

    <script src="index.js"></script>
</body>
</html>
